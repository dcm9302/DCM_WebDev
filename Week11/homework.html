<!DOCTYPE html>
<html>
  <head>
    <title>Size Selector</title>
  </head>
  <body>
    <h1>Find your Size</h1>
    <label for="height">Enter your height (in inches) : </label>
    <input type="number" id="height" name="height" required />
    <br /><br />
    <label for="weight">Enter your weight (in lb) : </label>
    <input type="number" id="weight" name="weight" required />
    <br /><br />
    <button onclick="recommendSize()">Get size recommendation</button>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
